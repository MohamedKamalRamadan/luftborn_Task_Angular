<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="text-success">Invoice List</h1>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>--</th>
                            <th>Code</th>
                            <th>Invoice Date</th>
                            <th>Customer Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of Invoices ; let i =index;">
                            <td>
                                {{i+1}}
                            </td>
                            <td>
                                {{item.code}}
                            </td>
                            <td>
                                {{item.invoiceDate|date:'yyyy-MM-dd'}}
                            </td>
                            <td>
                                {{item.customers.fullName}}
                            </td>

                            <td>
                                <a type="text" class="btn btn-primary" routerLink="/invoice/createinv" [queryParams]="{id:item.id}">Edit</a> |
                                <button type="text" class="btn btn-danger" (click)="Delete(item.id)">Delete</button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
